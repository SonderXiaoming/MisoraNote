            - **macOS**: `misora_note_${{ steps.get_version.outputs.VERSION }}_macos.dmg` - åŒå‡»å®‰è£…
            - **Android**: 
              - ARM64: `misora_note_${{ steps.get_version.outputs.VERSION }}_arm64-v8a.apk` (æ¨èï¼Œé€‚ç”¨äºå¤§å¤šæ•°ç°ä»£è®¾å¤‡)
              - ARMv7: `misora_note_${{ steps.get_version.outputs.VERSION }}_armeabi-v7a.apk` (é€‚ç”¨äºè¾ƒè€çš„è®¾å¤‡)
