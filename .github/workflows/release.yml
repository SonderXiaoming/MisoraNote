          [ -f "artifacts/ios-ipa/misora_note_${{ steps.get_version.outputs.VERSION }}_ios_unsigned.ipa" ] && FILES="${FILES}artifacts/ios-ipa/misora_note_${{ steps.get_version.outputs.VERSION }}_ios_unsigned.ipa"$'\n'
