            ## ğŸš€ MisoraNote Release ${{ steps.get_version.outputs.VERSION }}

            > âš ï¸ æ³¨æ„ï¼šæœ¬æ¬¡å‘å¸ƒå¯èƒ½åªåŒ…å«éƒ¨åˆ†å¹³å°çš„æ„å»ºæ–‡ä»¶ã€‚

